<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoth of House - Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #343434;
            color: #EFEFEF;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        /* 헤더 */
        header {
            background-color: #343434;
            border-bottom: 2px solid #EFEFEF;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            margin: 0 40px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            background-color: #343434;
            border: 1px solid #EFEFEF;
            color: #EFEFEF;
            border-radius: 3px;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-box input:focus {
            outline: none;
            border-color: #EFEFEF;
            box-shadow: 0 0 5px rgba(239, 239, 239, 0.3);
        }

        .lang-selector {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 15px;
            background-color: transparent;
            border: 1px solid #EFEFEF;
            color: #EFEFEF;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .lang-btn:hover, .lang-btn.active {
            background-color: #EFEFEF;
            color: #343434;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            gap: 40px;
        }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #EFEFEF;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-list li {
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 2px solid transparent;
            padding-left: 10px;
        }

        .sidebar-list li:hover {
            border-left-color: #EFEFEF;
            opacity: 0.8;
        }

        .sidebar-list li.active {
            border-left-color: #EFEFEF;
            font-weight: bold;
        }

        /* 콘텐츠 영역 */
        .content {
            flex: 1;
            min-width: 0;
        }

        .breadcrumb {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .breadcrumb a {
            color: #EFEFEF;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 20px;
            border-bottom: 2px solid #EFEFEF;
        }

        .page-info {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 30px;
        }

        .wiki-content {
            font-size: 16px;
        }

        .wiki-content h2 {
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .wiki-content h3 {
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .wiki-content p {
            margin-bottom: 15px;
        }

        .wiki-content ul, .wiki-content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        .wiki-content li {
            margin-bottom: 8px;
        }

        .wiki-content a {
            color: #EFEFEF;
            text-decoration: underline;
        }

        .wiki-content a:hover {
            opacity: 0.7;
        }

        .toc {
            background-color: #2a2a2a;
            border: 1px solid #555;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .toc ul {
            list-style: none;
            margin-left: 0;
        }

        .toc li {
            margin-bottom: 5px;
        }

        .toc a {
            text-decoration: none;
        }

        /* 푸터 */
        footer {
            border-top: 1px solid #555;
            padding: 40px 0;
            margin-top: 60px;
            text-align: center;
            font-size: 14px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

                margin: 20px 0;
            }
