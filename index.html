<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoth of House - 토트의 집</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #343434;
            color: #EFEFEF;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 60px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .nav-item {
            font-size: 18px;
            padding: 20px 30px;
            border: 2px solid #EFEFEF;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #EFEFEF;
            display: block;
        }

        .nav-item:hover {
            background-color: #EFEFEF;
            color: #343434;
            transform: translateY(-2px);
        }

        .lang-switch {
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #EFEFEF;
            border-radius: 3px;
            display: inline-flex;
            gap: 10px;
        }

        .lang-btn {
            background: none;
            border: none;
            color: #EFEFEF;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            opacity: 0.7;
        }

        .lang-btn.active {
            text-decoration: underline;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 18px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">THOTH OF HOUSE</h1>
        <p class="subtitle" data-i18n="subtitle">토트의 집 - 세계 오컬트 아카이브</p>
        
       <div class="nav-grid">
       <a href="wiki.html" class="nav-item" data-i18n="nav-asia">아시아 오컬트</a>
       <a href="europe-magic.html" class="nav-item" data-i18n="nav-europe">유럽 오컬트</a>
       <a href="#" class="nav-item" data-i18n="nav-americas">아메리카 오컬트</a>
       <a href="#" class="nav-item" data-i18n="nav-africa">아프리카/중동</a>
       <a href="#" class="nav-item" data-i18n="nav-myths">신화/전설</a>
       <a href="#" class="nav-item" data-i18n="nav-magic">마법 체계</a>
</div>

        <div class="lang-switch">
            <button class="lang-btn active" data-lang="ko">한국어</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ja">日本語</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </div>

    <script>
        // 번역 데이터
        const translations = {
            ko: {
                subtitle: "토트의 집 - 세계 오컬트 아카이브",
                "nav-asia": "아시아 오컬트",
                "nav-europe": "유럽 오컬트",
                "nav-americas": "아메리카 오컬트",
                "nav-africa": "아프리카/중동",
                "nav-myths": "신화/전설",
                "nav-magic": "마법 체계"
            },
            en: {
                subtitle: "Thoth of House - World Occult Archive",
                "nav-asia": "Asian Occult",
                "nav-europe": "European Occult",
                "nav-americas": "American Occult",
                "nav-africa": "African/Middle Eastern",
                "nav-myths": "Myths & Legends",
                "nav-magic": "Magic Systems"
            },
            ja: {
                subtitle: "トトの家 - 世界オカルトアーカイブ",
                "nav-asia": "アジアのオカルト",
                "nav-europe": "ヨーロッパのオカルト",
                "nav-americas": "アメリカのオカルト",
                "nav-africa": "アフリカ/中東",
                "nav-myths": "神話と伝説",
                "nav-magic": "魔法体系"
            },
            zh: {
                subtitle: "托特之家 - 世界神秘学档案馆",
                "nav-asia": "亚洲神秘学",
                "nav-europe": "欧洲神秘学",
                "nav-americas": "美洲神秘学",
                "nav-africa": "非洲/中东",
                "nav-myths": "神话传说",
                "nav-magic": "魔法体系"
            }
        };

        let currentLang = 'ko';

        // 언어 변경 함수
        function changeLanguage(lang) {
            currentLang = lang;
            
            // 모든 번역 가능한 요소 찾기
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // HTML lang 속성 변경
            document.documentElement.lang = lang;
            
            // localStorage에 저장
            localStorage.setItem('preferredLanguage', lang);
        }

        // 언어 버튼 클릭 이벤트
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                changeLanguage(this.dataset.lang);
            });
        });

        // 페이지 로드시 저장된 언어 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && translations[savedLang]) {
                currentLang = savedLang;
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.lang === savedLang) {
                        btn.classList.add('active');
                    }
                });
                changeLanguage(savedLang);
            }
        });
    </script>
</body>
</html>
