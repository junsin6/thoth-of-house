<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoth of House - 토트의 집</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #343434;
            color: #EFEFEF;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 60px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .nav-item {
            font-size: 18px;
            padding: 20px 30px;
            border: 2px solid #EFEFEF;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #EFEFEF;
            display: block;
        }

        .nav-item:hover {
            background-color: #EFEFEF;
            color: #343434;
            transform: translateY(-2px);
        }

        .lang-switch {
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #EFEFEF;
            border-radius: 3px;
            display: inline-flex;
            gap: 10px;
        }

        .lang-btn {
            background: none;
            border: none;
            color: #EFEFEF;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            opacity: 0.7;
        }

        .lang-btn.active {
            text-decoration: underline;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 18px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">THOTH OF HOUSE</h1>
        <p class="subtitle">토트의 집 - 세계 오컬트 아카이브</p>
        
        <div class="nav-grid">
            <a href="wiki.html?category=asia" class="nav-item">아시아 오컬트</a>
            <a href="wiki.html?category=europe" class="nav-item">유럽 오컬트</a>
            <a href="wiki.html?category=americas" class="nav-item">아메리카 오컬트</a>
            <a href="wiki.html?category=africa" class="nav-item">아프리카/중동</a>
            <a href="wiki.html?category=myths" class="nav-item">신화/전설</a>
            <a href="wiki.html?category=magic" class="nav-item">마법 체계</a>
        </div>

        <div class="lang-switch">
            <button class="lang-btn active" data-lang="ko">한국어</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ja">日本語</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </div>

    <script>
        // 언어 전환
        let currentLang = 'ko';
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLang = this.dataset.lang;
                console.log('Language switched to:', currentLang);
            });
        });
    </script>
</body>
</html>
