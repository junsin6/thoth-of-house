        const wikiContent = {
            ko: `
                <h2 id="overview">개요</h2>
                <p>일본 요괴학(妖怪学, Yōkaigaku)은 일본의 전통적인 초자연적 존재인 요괴(妖怪)를 학문적으로 연구하는 분야이다. 요괴는 일본 문화와 민속신앙에 깊이 뿌리내린 존재로, 신(神)과 인간 사이의 중간적 존재로 인식된다.</p>
                
                <p>요괴는 자연 현상의 의인화, 동물의 변신, 인간의 원념이 구체화된 것 등 다양한 형태로 나타난다. 에도 시대(1603-1868)에 요괴 연구와 묘사가 절정에 달했으며, 현대에는 대중문화의 중요한 소재가 되었다.</p>

                <h2 id="history">역사</h2>
                <p>요괴에 대한 기록은 헤이안 시대(794-1185)로 거슬러 올라간다. 이 시기의 문학 작품인 『겐지 이야기』와 『헤이케 이야기』에는 다양한 요괴와 귀신이 등장한다.</p>

                <h3>에도 시대의 요괴 붐</h3>
                <p>에도 시대에는 요괴가 대중문화의 중심이 되었다. 토리야마 세키엔(鳥山石燕)이 편찬한 『화도백귀야행(画図百鬼夜行)』(1776)은 요괴를 체계적으로 분류하고 그림으로 표현한 대표적인 작품이다.</p>

                <h3>근현대의 요괴학</h3>
                <p>민속학자 야나기타 구니오(柳田國男)와 미즈키 시게루(水木しげる)는 현대 요괴학의 기초를 확립했다. 미즈키 시게루는 만화 『게게게의 키타로』를 통해 요괴를 대중화했다.</p>

                <h2 id="classification">분류</h2>
                
                <h3>자연계 요괴</h3>
                <ul>
                    <li><strong>텐구(天狗):</strong> 산에 사는 새 같은 모습의 요괴</li>
                    <li><strong>카파(河童):</strong> 물에 사는 거북이 같은 요괴</li>
                    <li><strong>유키온나(雪女):</strong> 눈의 정령</li>
                </ul>

                <h3>동물 변신 요괴</h3>
                <ul>
                    <li><strong>키츠네(狐):</strong> 여우 요괴, 변신 능력이 뛰어남</li>
                    <li><strong>타누키(狸):</strong> 너구리 요괴</li>
                    <li><strong>바케네코(化け猫):</strong> 고양이 요괴</li>
                </ul>

                <h3>인공물 요괴 (쓰쿠모가미)</h3>
                <ul>
                    <li><strong>가라카사코조(唐傘小僧):</strong> 우산 요괴</li>
                    <li><strong>카라카네(鐘):</strong> 종 요괴</li>
                </ul>

                <h2 id="famous">유명한 요괴</h2>
                
                <h3>오니(鬼)</h3>
                <p>일본 요괴의 대표격. 뿔과 곤봉을 가진 거대한 인간형 요괴로, 지옥의 옥졸로도 알려져 있다.</p>

                <h3>키츠네(狐)</h3>
                <p>가장 인기 있는 요괴 중 하나. 지혜롭고 마법을 사용하며, 사람으로 변신할 수 있다. 특히 아름다운 여성으로 변신하는 이야기가 많다.</p>

                <h3>카파(河童)</h3>
                <p>물에 사는 요괴로, 머리에 접시가 있으며 그 접시에 물이 있어야 힘을 유지한다. 오이를 좋아한다는 전설이 있다.</p>

                <h2 id="modern">현대의 요괴학</h2>
                <p>현대 일본에서 요괴는 만화, 애니메이션, 게임의 주요 소재가 되었다. 『포켓몬스터』, 『요괴워치』, 『이누야샤』 등이 대표적이다.</p>

                <p>학문적으로는 민속학, 인류학, 종교학의 관점에서 요괴 연구가 계속되고 있으며, 요괴가 일본 문화와 사회심리에 미친 영향을 분석하고 있다.</p>

                    <li>水木しげる, 『妖怪大百科』, 講談社, 1994</li>
                    <li>小松和彦, 『妖怪学新考』, 小学館, 1994</li>

            en: `
                <h2 id="overview">Overview</h2>
                <p>Japanese Yokai Studies (妖怪学, Yōkaigaku) is the academic field that studies yokai, supernatural entities in Japanese tradition. Yokai are deeply rooted in Japanese culture and folk beliefs, recognized as intermediate beings between gods and humans.</p>
                
                <p>Yokai appear in various forms: personifications of natural phenomena, animal transformations, and materialized human grudges. Yokai research and depiction peaked during the Edo period (1603-1868), and today they are an important element of popular culture.</p>

                <h2 id="history">History</h2>
                <p>Records of yokai date back to the Heian period (794-1185). Literary works from this era, such as "The Tale of Genji" and "The Tale of the Heike," feature various yokai and spirits.</p>

                <h3>Yokai Boom in the Edo Period</h3>
                <p>During the Edo period, yokai became central to popular culture. "The Illustrated Night Parade of A Hundred Demons" (画図百鬼夜行, 1776) by Toriyama Sekien systematically classified and illustrated yokai.</p>

                <h2 id="classification">Classification</h2>
                
                <h3>Nature Yokai</h3>
                <ul>
                    <li><strong>Tengu (天狗):</strong> Bird-like yokai living in mountains</li>
                    <li><strong>Kappa (河童):</strong> Turtle-like water yokai</li>
                    <li><strong>Yuki-onna (雪女):</strong> Snow spirit</li>
                </ul>

                <h3>Animal Transformation Yokai</h3>
                <ul>
                    <li><strong>Kitsune (狐):</strong> Fox yokai with excellent shapeshifting abilities</li>
                    <li><strong>Tanuki (狸):</strong> Raccoon dog yokai</li>
                    <li><strong>Bakeneko (化け猫):</strong> Cat yokai</li>
                </ul>

                <h2 id="famous">Famous Yokai</h2>
                
                <h3>Oni (鬼)</h3>

        let currentLang = 'ko';

        function changeLanguage(lang) {
            currentLang = lang;
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            if (wikiContent[lang]) {
                document.getElementById('wiki-content').innerHTML = wikiContent[lang];
            }

            document.documentElement.lang = lang;
            localStorage.setItem('preferredLanguage', lang);
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                changeLanguage(this.dataset.lang);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'ko';
            currentLang = savedLang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === savedLang) {
                    btn.classList.add('active');
                }
            });
            
            changeLanguage(savedLang);
        });
    </script>
