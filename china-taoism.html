            ko: `
                <h2 id="overview">개요</h2>
                <p>도교(道教, Daoism/Taoism)는 중국의 전통 종교이자 철학 체계로, 기원전 2세기경에 체계화되었다. '도(道, Dao)'를 우주 만물의 근원이자 원리로 보며, 자연과의 조화와 불멸을 추구한다.</p>
                
                <p>도교는 노자(老子)의 철학적 도교(道家)에서 시작되어 종교적 도교(道教)로 발전했다. 신선(神仙) 사상, 연단술(煉丹術), 풍수(風水), 부적(符籍) 등 다양한 오컬트 실천을 포함한다.</p>

                <h2 id="history">역사</h2>
                
                <h3>초기 발전 (기원전 4-2세기)</h3>
                <p>노자의 『도덕경(道德經)』과 장자의 『장자(莊子)』가 철학적 기반을 마련했다. 이 시기의 도교는 주로 철학적 사상 체계였다.</p>

                <h3>종교화 (2세기)</h3>
                <p>후한 시대에 장도릉(張道陵)이 오두미도(五斗米道)를 창시하면서 종교적 조직을 갖추기 시작했다. 신선 사상과 불멸에 대한 추구가 중심이 되었다.</p>

                <h3>황금기 (당-송 시대)</h3>
                <p>당나라와 송나라 시대에 도교는 전성기를 맞았다. 황제들이 도교를 후원했으며, 수많은 도관(道觀)이 건립되었다.</p>

                <h2 id="beliefs">핵심 사상</h2>
                
                <h3>도(道)</h3>
                <p>우주 만물의 근원이자 운행 원리. 말로 표현할 수 없는 궁극적 실재. 『도덕경』의 첫 구절 "도가도비상도(道可道非常道)" - 말할 수 있는 도는 영원한 도가 아니다.</p>

                <h3>무위자연(無爲自然)</h3>
                <p>인위적인 노력 없이 자연의 흐름에 따르는 것. 억지로 하지 않으면서도 이루어지는 상태.</p>

                <h3>삼보(三寶)</h3>
                <ul>
                    <li><strong>자(慈):</strong> 자비</li>
                    <li><strong>검(儉):</strong> 검소함</li>
                    <li><strong>불감위천하선(不敢爲天下先):</strong> 천하에 앞서려 하지 않음</li>
                </ul>

                <h2 id="practices">수행법</h2>
                
                <h3>내단(內丹) - 내적 연금술</h3>
                <p>호흡법, 명상, 기공을 통해 체내의 기(氣)를 연마하여 불멸의 단약을 만드는 수행. 정(精), 기(氣), 신(神)을 단련한다.</p>

                <h3>외단(外丹) - 외적 연금술</h3>
                <p>수은, 납, 황 등의 광물질을 배합하여 불로불사의 단약을 만드는 연구. 중국 화학의 기원이 되었으나, 수은 중독 등의 부작용으로 후기에는 내단술이 중시되었다.</p>

                <h3>태극권과 기공</h3>
                <p>도교의 수행법에서 발전한 심신 수련법. 천천히 흐르는 동작으로 기를 순환시키고 몸과 마음의 조화를 추구한다.</p>

                <h3>부적과 주술</h3>
                <p>도교 부적(符籙)은 신령의 힘을 빌려 악령을 쫓고 복을 부르는 주술적 도구. 부적에는 복잡한 문자와 그림이 그려진다.</p>

                <h2 id="deities">주요 신선과 신</h2>
                
                <h3>삼청(三清) - 최고신</h3>

                    <li><strong>영보천존(靈寶天尊):</strong> 도를 펼치는 신</li>
                    <li><strong>도덕천존(道德天尊):</strong> 노자가 신격화된 존재</li>
                </ul>

                <h3>팔선(八仙)</h3>
                <p>도교에서 가장 유명한 8명의 신선:</p>
                <ul>
                    <li><strong>여동빈(呂洞賓):</strong> 검술의 달인, 학문의 신선</li>
                    <li><strong>철괴리(鐵拐李):</strong> 지팡이를 짚은 신선, 의술의 달인</li>
                    <li><strong>하선고(何仙姑):</strong> 유일한 여성 신선</li>
                    <li><strong>남채화(藍采和):</strong> 음악과 예술의 신선</li>

                <h3>옥황상제(玉皇上帝)</h3>
                <p>도교 신들의 황제. 천상과 지상을 통치하며, 민간 신앙에서 가장 널리 숭배되는 신 중 하나.</p>

                    <li>葛洪, 『抱朴子』, 4세기</li>
                    <li>卿希泰, 『中國道教史』, 1988</li>

                <h2 id="overview">Overview</h2>
                <p>Taoism (道教, Daoism) is a traditional Chinese religion and philosophical system that was systematized around the 2nd century BCE. It views the "Tao (道, Dao)" as the origin and principle of all things in the universe, pursuing harmony with nature and immortality.</p>
                
                <p>Taoism originated from Laozi's philosophical Daoism and developed into religious Taoism. It includes various occult practices such as immortal beliefs, alchemy (煉丹術), feng shui (風水), and talismans (符籍).</p>

                <h2 id="history">History</h2>
                
                <h3>Early Development (4-2nd century BCE)</h3>
                <p>Laozi's "Tao Te Ching" and Zhuangzi's "Zhuangzi" established the philosophical foundation. Taoism during this period was primarily a philosophical thought system.</p>

                <h3>Religionization (2nd century)</h3>
                <p>During the Later Han dynasty, Zhang Daoling founded the Five Pecks of Rice sect, beginning to establish religious organization. The pursuit of immortality and immortal beliefs became central.</p>

                <h2 id="beliefs">Core Beliefs</h2>

        let currentLang = 'ko';

        function changeLanguage(lang) {
            currentLang = lang;
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            if (wikiContent[lang]) {
                document.getElementById('wiki-content').innerHTML = wikiContent[lang];
            }

            document.documentElement.lang = lang;
            localStorage.setItem('preferredLanguage', lang);
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                changeLanguage(this.dataset.lang);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'ko';
            currentLang = savedLang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === savedLang) {
                    btn.classList.add('active');
                }
            });
            
            changeLanguage(savedLang);
        });
    </script>
